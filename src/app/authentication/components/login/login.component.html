
<DIV class="LoginCard" >
 
  <div class="inerCard">


    <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()" style="color: #242426;">

      <mat-card>

        <H1 class="heading1">LOGIN</H1>

        <div class="example-container">


          <mat-form-field appearance="fill" style="width: 372px;">
            <mat-label>Email</mat-label>
            <input formControlName="Email" matInput placeholder="Placeholder">
            <mat-icon matSuffix><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open-fill" viewBox="0 0 16 16">
              <path d="M8.941.435a2 2 0 0 0-1.882 0l-6 3.2A2 2 0 0 0 0 5.4v.314l6.709 3.932L8 8.928l1.291.718L16 5.714V5.4a2 2 0 0 0-1.059-1.765l-6-3.2ZM16 6.873l-5.693 3.337L16 13.372v-6.5Zm-.059 7.611L8 10.072.059 14.484A2 2 0 0 0 2 16h12a2 2 0 0 0 1.941-1.516ZM0 13.373l5.693-3.163L0 6.873v6.5Z"/>
            </svg></mat-icon>
            

          </mat-form-field >
          <mat-form-field style="width: 372px;">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="Password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>




        </div>



        


        <button class="btn" mat-raised-button color="primary" style="background-color: #242426;" >Login</button>

      </mat-card>

    </form>
  </div>

  <div> New to the platform ?
    <button mat-button color="primary" (click)="signUp()">SignUp</button>
  </div>



</DIV>
