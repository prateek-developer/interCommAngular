<DIV class="LoginCard">
<div class="inerCard">


  <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()">

    <mat-card >

        <H1 class="heading1">LOGIN</H1>
     
        <div class="example-container">
              

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="Email" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
            
        </mat-form-field>
        
    
    
            
          </div>
    
    
          
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="Password" matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         
            
        </mat-form-field>
        
    
    
          <button class="btn" mat-raised-button color="primary">Login</button>
    
      </mat-card>

      </form>
</div>

<div>   New to the platform ? 
    <button mat-button color="primary">SignUp</button>
</div>
 


</DIV>
